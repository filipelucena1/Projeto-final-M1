<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weartake</title>

    <!--Importando Fonte: 'inter'-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!--Importando Arquivos CSS-->
    <link rel="stylesheet" href="./css/reset-style.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <!--Importando Arquivos JavaScript-->
    <script src="./javascript/database.js" ></script>
    <script src="./javascript/javascript.js" defer></script>
    
</head>
<body>
    <header>
        <nav>
            <div id="logo">
                <img src="./img/lupa/lupa-fundo-branco-fonte-preta.png" alt="">
                <div>
                    <h1>D´LUPAS</h1>
                    <h4>Design Wear</h4>
                </div>
            </div>
            <ul id="barraDeNavegacao">
                <li><h4>Todos</h4></li>
                <li><h4>Básicas</h4></li>
                <li><h4>Casuais</h4></li>
                <li><h4>Frases</h4></li>
                <li><h4>Polos</h4></li>
                <li><h4>Regatas</h4></li>
            </ul>
        </nav>
    </header>
    <div id="container">
        <main id="vitrine">
        </main>
        <aside>
            <div id="search">
                <input id="searchInput" type="text" placeholder="Digite aqui sua pesquisa">
                <label for="searchInput">Pesquisar</label>
            </div>
            <div id="shoppingCart">
                <h3>Carrinho de compras</h3>
                <section id="cartContent">
                    <h2>Carrinho Vazio</h2>
                    <p>Adicione itens</p>
                </section>
            </div>
        </aside>
    </div>
</body>
</html>
